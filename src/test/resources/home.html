<body>
<div id="sandbox"></div>
<div id="sandbox2"></div>
		<div id="global-width">
			<div id="header">
				<div class="brackets">
					<div id="logo" class="in-brackets">
						<!-- Logo -->
					</div>
				</div>
				<p id="catch-line">Find out if you are<br />an <span class="blue">open source</span> freak or not!</p>
			</div><!--/header-->
			
			<div id="wrapper">
				<div class="brackets">
					<div class="in-brackets">
					<div id="content"> 
						<div class="column">
							<strong>Total Files</strong><span id="counter-total" class="counter"> 0 </span>
							<div id="graph-total">
								<span id="graph-total-figure"> </span>
							</div>
						</div>
						<div class="column">
							<strong>Open Source Files</strong><span id="counter-opensource" class="counter"> 0 </span>
							<div id="graph-opensource">
								<span id="graph-opensource-figure"> </span>
							</div>
							<div id="scanning"><span id="scanningtext">INITIALIZING</span><span id="countdots" class="countdots">...</span></div>

					</div>
					</div>
				</div>

			</div><!--/footer-->

	</body>

<script type="text/javascript">
	var continue_ = true;
	var pieChart;
	var barChart;
	var rate=10;
	var progress_oss=0;
	var initTime=new Date();
	
	function lengthTimer(){
		var timeDiff=(new Date()-initTime)/1000;
		$("#sandbox").text(timeDiff);
		var seconds = Math.floor(timeDiff % 60);
		var minutes = Math.floor(timeDiff/60);
		$("#sandbox2").text(minutes);
		var strMinutes;
		var strSeconds;
		if(seconds>9){
			strSeconds=""+seconds;
		}
		else{
			strSeconds="0"+seconds;
		}
		if(minutes>9){
			strMinutes=""+minutes;
		}
		else{
			strMinutes="0"+minutes;
		}
		$("#countdots").text(" for "+strMinutes+":"+strSeconds);
	}
	
	function movePoints(){
		var count=$("#countdots").text().length;
		switch(count){
		case 3:
			$("#countdots").text(".");
			break;
		case 2:
			$("#countdots").text("...");
			break;
		case 1:
			$("#countdots").text("..");
			break;
		}
	}
	
	function executeQuery() {
			var json = {
		    	'color': ['#1BA2FF','#e6e6e6'], 
		        'label': ['Files'],
		        'values': [
		        {
		          'label': 'op',
		          'values': [rate]
		        }, 
		        {
		          'label': 'nop',
		          'values': [100-rate]
		        } 
		       ]  
		    };
		var json2 = {
				'color' : [ '#9C470E', '#e6e6e6' ],
				'label' : [ 'Progress','Left'],
				'values' : [ {
					'label' : 'Progress',
					'values' : [ Math.round(rate), Math.round(100-rate) ]
				} ]

			};
		pieChart.updateJSON(json);
		barChart.updateJSON(json2);
		rate=rate+2;
		if(rate==1000)
			return;
		//movePoints();
		lengthTimer();
		setTimeout("executeQuery()", 1000);
	}

	$(document).ready(function() {
/* 		$("#progressbar2").progressbar({
			value : 1
		});
		$("#progressbar1").progressbar({
			value : 1
		}); */
		pieChart=pieChart({
			'color' : [ '#1BA2FF', '#e6e6e6' ],
			'label' : [ 'Open Source'],
			'values' : [ {
				'label' : 'op',
				'values' : [ 0.1 ]
			}, {
				'label' : 'nop',
				'values' : [ 100 ]
			} ]
		});
		barChart=barChart();

		/* setTimeout("executeQuery()", 100); */

	});
</script>
