<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/treemap.css">
		<title>SourceSquare</title>
	</head>

	<body>
		<div id="global-width">
			<div id="header">
				<div class="brackets">
					<div id="logo" class="in-brackets">
						<!-- Logo -->
					</div>
				</div>
				<p id="catch-line">Find out if you are<br />an <span class="blue">open source</span> freak or not!</p>
				<a class="button" href="download.html"> Download Me! </a>
			</div><!--/header-->
			
			<div id="wrapper">
				<div id="content-treemap">
					<img src="images/treemap.png" alt="Treemap" >
				</div>
				<div id="sidebar">
					<div class="brackets">
						<ul class="in-brackets">
							<li> 
								Total Files <span id="counter-total"> 150 000 </span>
							</li>
							<li>
								Open Source Files <span id="counter-opensource"> 45 </span><br />
								<span id="graph-opensource-figure" class="blue"> 19% </span><span id="graph-opensource"></span>
							</li>
							<li>
								Fully Open Source <span id="blue-square"> &nbsp; &nbsp; &nbsp;</span><br /><br />
								Not Open Source <span id="brown-square"> &nbsp; &nbsp; &nbsp;</span>
							</li>
						</ul>
					</div>
					<div id="badges">
						<ul>
							<li id="badge-1"><img src="images/badges/badge-jedi-knight.png" alt="Jedi Knight" ></li>
							<li id="badge-3"><img src="images/badges/badge-java.png" alt="Coffee Maker" ></li>
							<li id="badge-5"><img src="images/badges/badge-picasso.png" alt="Picasso" ></li>
							<li id="badge-7"></li>
						</ul>
						<ul>
							<li id="badge-2"><img src="images/badges/badge-git.png" alt="Rebase Yourself" ></li>
							<li id="badge-4"><img src="images/badges/badge-c.png" alt="Malloc" ></li>
							<li id="badge-6"><img src="images/badges/badge-perl.png" alt="Perl" ></li>
							<li id="badge-8"></li>
						</ul>
					</div>
					<div id="share">
						<!-- AddThis Button BEGIN -->
							<div class="addthis_toolbox addthis_default_style ">
								<a href="http://www.addthis.com/bookmark.php?v=250&amp;pubid=xa-4ed7aa397c16e53b" class="addthis_button_compact">Share</a>
								<span class="addthis_separator">|</span>
								<a class="addthis_button_preferred_1"></a>
								<a class="addthis_button_preferred_2"></a>
								<a class="addthis_button_preferred_3"></a>
								<a class="addthis_button_preferred_4"></a>
							</div>
							<script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=xa-4ed7aa397c16e53b"></script>
						<!-- AddThis Button END -->
					</div>
				</div>
			</div><!--/wrapper-->
			
			<div id="footer">
				<div id="footer-logo"><!-- Antelink logo --></div>
				<ul>
					<li> Power by Antedepia </li>
					<li> Produced by Antelink - <a href="#" > License Agreement </a></li>
					<li> Antepedia Suite </li>
				</ul>
			</div><!--/footer-->
		</div><!--/global-width-->
	</body>
</html>
